name: Pull request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: policyengine-us-data:latest
          secrets: |
            POLICYENGINE_US_DATA_GITHUB_TOKEN=${{ secrets.POLICYENGINE_US_DATA_GITHUB_TOKEN }}
      
